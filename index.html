  <style>
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .footer {
      background-color: #222222;
      height: 100px;
      width: 100%;
    }
    .underline:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 5px;
      bottom: 10px;
      left: 0;
      background-color: #FFF;
      visibility: hidden;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
      -webkit-transition: all 0.3s ease-in-out 0s;
      transition: all 0.3s ease-in-out 0s;
    }
    .underline:hover:before {
      visibility: visible;
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
    }
    @-webkit-keyframes golden {
      from {}
      to {color: #FFD700}
    }
    @keyframes golden {
      from {}
      to {color: #FFD700}
    }
    @-webkit-keyframes sans {
      from {}
      to {font-size: 50px}
    }
    @keyframes sans {
      from {}
      to {font-size: 50px}
    }
    @-webkit-keyframes unsans {
      from {font-size: 50px;}
      to {font-size: 2.5em}
    }
    @keyframes unsans {
      from {font-size: 50px;}
      to {font-size: 2.5em}
    }
    @-webkit-keyframes visibility {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }
    @keyframes visibility {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }
    @-webkit-keyframes visibility {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }
    @keyframes unvisibility {
      from {
        opacity: 1;
        visibility: visible;
      }
      to {
        opacity: 0;
      }
    }
    @-webkit-keyframes unvisibility {
      from {
        opacity: 1;
        visibility: visible;
      }
      to {
        opacity: 0;
      }
    }
    .box:hover{
      animation-name: golden;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    div.visi h1{
      animation-name: unsans;
      animation-duration: 1s;
      animation-fill-mode: forwards;
    }
    div.visi:hover h1{
      animation-name: sans;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    div.visi a{
      visibility: hidden;
      animation-name: unvisibility;
      animation-duration: 1s;
      animation-fill-mode: forwards;
    }
    div.visi:hover a{
      animation-name: visibility;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
  </style>
