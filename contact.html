      <div class = 'container centered form-holder'>

          <div class="row">

  <script>
  $("#submit").click(function() {

      var email = $("#email").val();

      var subject = $("#subject").val();
      console.log('hello')
      if (name == '' || email == '' || message == '') {
        alert("Please Fill Required Fields");
      } else {
        console.log('hello2')
        $.post("scripts/contact_form.php", {
          name: name,
          email: email,
          message: message,
          subject: subject,
          }, function(data) {
            console.log('hello')
            $("#fname").val('');
            $("#email").val('');
            $("#body").val('');
